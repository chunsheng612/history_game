<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>æ­·å²å¤§å´©å£ï¼šè™é–€éŠ·ç…™å¤§ä½œæˆ°</title>
    <style>

        #gameCanvas {

            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 60%, #F4A460 60%, #DEB887 100%);
        }

        /* UI ä»‹é¢å±¤ */
        #uiLayer {

        /* éŠæˆ²çµæŸ/é–‹å§‹ç•«é¢ */
        #menuScreen {
            position: absolute;

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);

    </style>
</head>
<body>

    <!-- éŠæˆ²ç•«å¸ƒ -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI å±¤ -->
    <div id="uiLayer">
        <div class="hud">
            <span id="scoreDisplay">éŠ·ç…™: 0ç®±</span>
            <span id="timeDisplay">â³ 60</span>
            <span id="hpDisplay">â¤â¤â¤</span>
        </div>
    </div>

    <!-- é¸å–®ç•«é¢ -->
    <div id="menuScreen">
        <h1 id="menuTitle">æ­·å²å¤§å´©å£<br>è™é–€éŠ·ç…™å¤§ä½œæˆ°</h1>
        <p id="menuDesc">æ§åˆ¶æ—å‰‡å¾å·¦å³ç§»å‹•ï¼Œæ¥ä½ã€Œé´‰ç‰‡ç®±ã€éŠ·æ¯€å®ƒï¼<br>å°å¿ƒèº²é¿è‹±åœ‹çš„ã€Œè’¸æ±½æˆ°è‰¦ã€ï¼</p>
        <button id="startBtn" onclick="startGame()">é–‹å§‹éŠ·ç…™</button>
        <div class="control-hint">é›»è…¦: å·¦å³æ–¹å‘éµ | æ‰‹æ©Ÿ: é»æ“Šè¢å¹•å·¦å³å´</div>
    </div>

    <script>
        // --- 1. åˆå§‹åŒ–è¨­å®š ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // åœ–ç‰‡è³‡æºè¼‰å…¥ç³»çµ±
        const images = {
            bg: new Image(),
            player: new Image(),
            opium: new Image(),
            ship: new Image()
        };

        // è¨­å®šåœ–ç‰‡è·¯å¾‘
        images.bg.src = 'assets/img/bg.png';
        images.player.src = 'assets/img/player.png';
        images.opium.src = 'assets/img/opium.png';
        images.ship.src = 'assets/img/ship.png';

        // éŠæˆ²è®Šæ•¸
        let gameState = 'MENU'; 
        let score = 0;
        let timeLeft = 60;
        let hp = 3;
        let lastTime = 0;
        let spawnTimer = 0;
        let gameLoopId;
        
        const player = {
            x: 0,
            y: 0,
            width: 80,  // ç¨å¾®åŠ å¤§ä¸€é»è®“åœ–ç‰‡æ¸…æ¥š
            height: 80,
            speed: 400,
            color: '#1E90FF'
        };

        let items = [];
        const keys = { ArrowLeft: false, ArrowRight: false };

        // --- 2. è¦–çª—é©é… (RWD) ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - player.height - 20;
            if(player.x > canvas.width - player.width) player.x = canvas.width - player.width;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- 3. è¼¸å…¥æ§åˆ¶ ---
        window.addEventListener('keydown', (e) => { keys[e.code] = true; });
        window.addEventListener('keyup', (e) => { keys[e.code] = false; });

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchend', () => { keys.ArrowLeft = false; keys.ArrowRight = false; });

        function handleTouch(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            if (touchX < canvas.width / 2) {
                keys.ArrowLeft = true;
                keys.ArrowRight = false;
            } else {
                keys.ArrowLeft = false;
                keys.ArrowRight = true;
            }
        }

        // --- 4. éŠæˆ²æ ¸å¿ƒé‚è¼¯ ---
        function startGame() {
            score = 0;
            timeLeft = 60;
            hp = 3;
            items = [];
            player.x = canvas.width / 2 - player.width / 2;
            gameState = 'PLAYING';
            
            updateHUD();
            document.getElementById('menuScreen').style.display = 'none';
            
            lastTime = performance.now();
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (gameState !== 'PLAYING') return;
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            update(dt);
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function update(dt) {
            timeLeft -= dt;
            if (timeLeft <= 0) {
                gameOver(true);
                return;
            }
            
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed * dt;
            if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed * dt;

            // é›£åº¦æ›²ç·š
            let spawnRate = 1.0;
            if (timeLeft < 40) spawnRate = 0.8;
            if (timeLeft < 20) spawnRate = 0.5;
            
            spawnTimer += dt;
            if (spawnTimer > spawnRate) {
                spawnItem();
                spawnTimer = 0;
            }

            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                item.y += item.speed * dt;

                // ç¢°æ’åˆ¤å®š (ç¨å¾®ç¸®å°ç¢°æ’æ¡†ï¼Œè®“æ‰‹æ„Ÿæ›´å¥½)
                const hitBoxPadding = 10;
                if (
                    player.x + hitBoxPadding < item.x + item.width - hitBoxPadding &&
                    player.x + player.width - hitBoxPadding > item.x + hitBoxPadding &&
                    player.y + hitBoxPadding < item.y + item.height - hitBoxPadding &&
                    player.y + player.height - hitBoxPadding > item.y + hitBoxPadding
                ) {
                    handleCollision(item);
                    items.splice(i, 1);
                    continue;
                }

                if (item.y > canvas.height) items.splice(i, 1);
            }
            updateHUD();
        }

        function spawnItem() {
            const isBad = Math.random() > 0.6;
            const size = 70; // åœ–ç‰‡å¤§ä¸€é»æ¯”è¼ƒå¥½çœ‹
            const x = Math.random() * (canvas.width - size);
            
            let speedBase = 250;
            if (timeLeft < 30) speedBase = 400;

            items.push({
                x: x,
                y: -80,
                width: size,
                height: size,
                type: isBad ? 'SHIP' : 'OPIUM',
                speed: speedBase + Math.random() * 150
            });
        }

        function handleCollision(item) {
            if (item.type === 'OPIUM') {
                score += 10;
            } else {
                hp -= 1;
                canvas.style.transform = "translate(5px, 5px)";
                setTimeout(() => canvas.style.transform = "none", 100);
                if (hp <= 0) gameOver(false);
            }
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').innerText = `éŠ·ç…™: ${score/10}ç®±`;
            document.getElementById('timeDisplay').innerText = `â³ ${Math.ceil(timeLeft)}`;
            let hpStr = "";
            for(let i=0; i<hp; i++) hpStr += "â¤";
            document.getElementById('hpDisplay').innerText = hpStr;
        }

        function gameOver(isWin) {
            gameState = 'GAMEOVER';
            const menu = document.getElementById('menuScreen');
            const title = document.getElementById('menuTitle');
            const desc = document.getElementById('menuDesc');
            const btn = document.getElementById('startBtn');

            menu.style.display = 'flex';
            btn.innerText = "é‡æ–°æŒ‘æˆ°";

            if (isWin) {
                title.innerText = "ğŸ† è™é–€éŠ·ç…™æˆåŠŸï¼";
                title.style.color = "#FFD700";
                desc.innerHTML = `ä½ éŠ·æ¯€äº† <b>${score/10}</b> ç®±é´‰ç‰‡ï¼<br>é¢å°åˆ—å¼·çš„å·¨è‰¦ï¼Œä½ å®ˆä½äº†æ°‘æ—çš„å°Šåš´ã€‚<br>ï¼ˆä½†æ­·å²çš„è»Šè¼ªä»åœ¨è½‰å‹•...ï¼‰`;
            } else {
                title.innerText = "ğŸ’€ æ­·å²å¤§å´©å£...";
                title.style.color = "#d9534f";
                desc.innerHTML = `é­åˆ°è‹±è»è‰¦éšŠé‡å‰µï¼<br>å—äº¬æ¢ç´„ç°½è¨‚ï¼Œæ¸…æœé–€æˆ¶æ´é–‹...<br>è«‹å†è©¦ä¸€æ¬¡ï¼Œä¿è­·æ—å¤§äººï¼`;
            }
        }

        // --- 5. ç¹ªåœ–ç³»çµ± (è‡ªå‹•åˆ‡æ›åœ–ç‰‡æˆ–å¹¾ä½•åœ–å½¢) ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. ç¹ªè£½èƒŒæ™¯
            if (images.bg.complete && images.bg.naturalWidth !== 0) {
                // ç¢ºä¿èƒŒæ™¯åœ–å¡«æ»¿ç•«é¢ (é¡ä¼¼ CSS cover)
                ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);
            } else {
                // å¦‚æœæ²’æœ‰èƒŒæ™¯åœ–ï¼Œé¡¯ç¤ºåŸæœ¬çš„æ¼¸å±¤è‰² (åœ¨CSSä¸­è¨­å®šäº†ï¼Œé€™è£¡ç•™ç©ºå³å¯é¡¯ç¤ºCanvasé€æ˜åº•)
            }

            // 2. ç¹ªè£½ç©å®¶
            if (images.player.complete && images.player.naturalWidth !== 0) {
                ctx.drawImage(images.player, player.x, player.y, player.width, player.height);
            } else {
                // å‚™ç”¨æ–¹æ¡ˆ: è—è‰²æ–¹å¡Š + é»ƒè‰²è£œå­
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y + 20, player.width, player.height - 20);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(player.x + player.width/4, player.y + 35, player.width/2, player.width/2);
                ctx.fillStyle = '#FFE4C4';
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
            }

            // 3. ç¹ªè£½æ‰è½ç‰©
            items.forEach(item => {
                if (item.type === 'OPIUM') {
                    if (images.opium.complete && images.opium.naturalWidth !== 0) {
                        ctx.drawImage(images.opium, item.x, item.y, item.width, item.height);
                    } else {
                        // å‚™ç”¨æ–¹æ¡ˆ: é´‰ç‰‡ç®±
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(item.x, item.y, item.width, item.height);
                        ctx.strokeStyle = '#DAA520';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(item.x, item.y, item.width, item.height);
                        ctx.fillStyle = '#FFF';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('é´‰ç‰‡', item.x + item.width/2, item.y + item.height/2 + 5);
                    }
                } else {
                    if (images.ship.complete && images.ship.naturalWidth !== 0) {
                        ctx.drawImage(images.ship, item.x, item.y, item.width, item.height);
                    } else {
                        // å‚™ç”¨æ–¹æ¡ˆ: æˆ°è‰¦
                        ctx.fillStyle = '#2F4F4F';
                        ctx.beginPath();
                        ctx.moveTo(item.x, item.y + item.height/2);
                        ctx.lineTo(item.x + item.width, item.y + item.height/2);
                        ctx.lineTo(item.x + item.width - 10, item.y + item.height);
                        ctx.lineTo(item.x + 10, item.y + item.height);
                        ctx.closePath();
                        ctx.fill();
                        ctx.fillStyle = '#000';
                        ctx.fillRect(item.x + item.width/2 - 5, item.y, 10, item.height/2);
                    }
                }
            });
        }
    </script>
</body>
